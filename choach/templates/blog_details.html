{% extends 'basic.html' %}
{% block body %}

    <!-- Start Main content -->
    {% for b in blog_details %}
    <main class="bg-grey pb-30">
        <div class="container single-content">
            <div class="entry-header entry-header-style-1 mb-50 pt-50 text-center">
                <h1 class="entry-title mb-20 font-weight-900 ">
                {{b.title}}
                </h1>
            </div>
            <!--end single header-->
            <figure class="image mb-30 m-auto text-center border-radius-10">
                <img class="border-radius-10" src="../media/{{b.image}}" alt="{{b.title}}" style="width:900px; "/>
            </figure>
            <!--figure-->
            <article class="entry-wraper">
                <p class="font-large">{{b.paragraph1}}.</p>
                <hr class="wp-block-separator is-style-wide">

                <p class="font-large"> {{b.paragraph2}}</p>
                <hr class="wp-block-separator is-style-wide">

                <p class="font-large"> {{b.paragraph3}}</p>
                <hr class="wp-block-separator is-style-wide">


            </article>
        </div>
        <!--container-->
    </main>
    {% endfor %}
    <!-- End Main content -->

  {% endblock %}
