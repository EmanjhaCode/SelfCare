{% extends 'basic.html' %}
{% block body %}

{% if data %}
<script>
 alert(`{{data}}`);
 window.open('/contact','_self');
  </script>
{% endif %}
    <!-- Start Main content http://demos.alithemes.com/html/stories/demo/assets/imgs/news/news-17.jpg-->
    <main class="bg-grey pb-30" style="background-image: url('../media/img/t4.jpeg');">
          <div class="entry-header entry-header-style-2 pb-150 pt-150 mb-50 text-white" style="background-image: url(../media/img/cn1.jpg)">
              <div class="container entry-header-content">
                  <h1 class="entry-title mb-50 font-weight-900">

                  </h1>
              </div>
          </div>
          <div class="container single-content">
              <div class="entry-wraper mt-50">
                  <h1 class="mt-30">Get in touch</h1>
                  <hr class="wp-block-separator is-style-wide">
                  <form method='post' class="form-contact comment_form" action="#" id="commentForm">
                    {% csrf_token %}
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input class="form-control" name="nm" id="name" type="text" placeholder="Name">
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group">
                                  <input class="form-control" name="em" id="email" type="email" placeholder="Email">
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-group">
                                  <input class="form-control" name="no" id="website" type="number" placeholder="Phone">
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-group">
                                  <textarea class="form-control w-100" name="feed" id="comment" cols="30" rows="9" placeholder="Message"></textarea>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="button button-contactForm">Send message</button>
                      </div>
                  </form>
              </div>
          </div>
          <!--container-->
      </main>
    <!-- End Main content -->
    <!-- Footer Start-->


    <!-- End Footer -->
  {% endblock %}
