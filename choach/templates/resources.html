{% extends 'basic.html' %}
{% block body %}
    <!-- Start Main content -->
    <main>
        <!--archive header-->
        <div class="archive-header pt-50">
            <div class="container">
                <h2 class="font-weight-900">Programs</h2>

                <div class="bt-1 border-color-1 mt-30 mb-50"></div>
            </div>
        </div>
        <div class="pb-50">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="post-module-3">
                            <div class="loop-list loop-list-style-1">
                              {% for b in blog %}
                                <article class="hover-up-2 transition-normal wow fadeInUp animated">
                                    <div class="row mb-40 list-style-2">
                                        <div class="col-md-4">
                                            <div class="post-thumb position-relative border-radius-5">
                                                <div class="img-hover-slide border-radius-5 position-relative" style="background-image: url(../media/{{b.image}})">
                                                    <a class="img-link" href="blog/{{b.title}},{{b.id}}"></a>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-8 align-self-center">
                                            <div class="post-content">
                                                <div class="post-title font-weight-900 mb-10">
                                                    <a href="blog/{{b.title}},{{b.id}}"><span class="post-cat text-primary">{{b.title}}</span></a>
                                                </div>
                                                <h5 class="post-title ">
                                                    <a href="blog/{{b.title}},{{b.id}}"> {{b.paragraph1|slice:":264"}}....</a>
                                                </h5>

                                            </div>
                                        </div>
                                    </div>
                                </article>
                                {% endfor %}

                            </div>
                        </div>

                    </div>



                </div>
            </div>
        </div>
    </main>
    <!-- End Main content -->
    <!-- Footer Start-->


    <!-- End Footer -->
  {% endblock %}
